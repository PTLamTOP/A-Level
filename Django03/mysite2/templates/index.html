{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script type="text/javascript" src="{% static 'scripts.js' %}s" defer></script>

    <title>Title</title>

</head>

<body>
    <header style="width: 300px; margin-left: auto; margin-right: auto">
        <img src="{% static 'lama.jfif' %}" alt="My image">
    </header>
    <hr>

    {# content block #}
    <div style="background-color: aqua">
        {% block content %} {% endblock %}
    </div>


    {# random integer button #}
    <div style="width: 100px; margin-left: auto; margin-right: auto">
        <p>
            <a id='button1' style="width: 80px; height: 40px;
                    {% if path == '/' %}
                        display: block
                    {% else %}
                        display: none
                    {% endif %}"
               class="btn btn-primary" role="button"
               href='http://127.0.0.1:8000/{{random_int}}'>Integer</a>
        </p>
    </div>

    {# random string button #}
    <div  style="width: 100px; margin-left: auto; margin-right: auto;
                    {% if path == '/' %}
                        display: block
                    {% else %}
                        display: none
                    {% endif %}">
        <p>
            <a id='button2' style="width: 80px; height: 40px; display: block" class="btn btn-primary" role="button"
               href='http://127.0.0.1:8000/{{random_str}}'>String</a>
        </p>
    </div>


    <hr>
    <footer style="width: 100px; margin-left: auto; margin-right: auto">
        <a class="badge badge-info" href="{% url 'index' %}">Index Page</a>
    </footer>
</body>

</html>
