<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <p>Email confirmation:</p>
        <form method="post">
            {{ form.as_p }}
            {%  csrf_token %}
            <button type="submit" value="Confirm Email">Confirm Email</button>
        </form>
</body>
</html>
