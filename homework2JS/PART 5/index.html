<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js" defer></script>
    <title>Dart</title>
</head>
<body>

    <!-- result part -->
    <div id="result">
        0
    </div>

    <!-- circles part -->
    <div id='round4' class="circle4"></div>

    <div id='round3' class="circle3"></div>
    
    <div id='round2' class="circle2"></div>

    <div id='round1' class="circle1"></div>

    <!-- dart part -->
    <img id="dart" src="dart.png" alt="dart" width="100" height="100">
    
    <!-- birds part -->
    <img class = 'bird' id="bird1" src="bird1.gif" alt="bird1" width="200" height="200">
    <img class = 'bird' id="bird2" src="bird2.gif" alt="bird2" width="150" height="150">
    <img class = 'bird' id="bird3" src="bird3.gif" alt="bird3" width="200" height="200">
    <img class = 'bird' id="bird4" src="bird4.gif" alt="bird4" width="200" height="200">

    <!-- audio part -->
    <audio autoplay id="audio">
        <source src="audio.mp3" type="audio/mpeg">
    </audio>

    <!-- audio for game-->
    <audio id="audio1">
        <source src="audio1.mp3">
    </audio>
    <audio id="audio2">
        <source src="audio2.mp3">
    </audio>
    <audio id="audio3">
        <source src="audio3.mp3">
    </audio>
    <audio id="audio4">
        <source src="audio4.mp3">
    </audio>

</body>
</html>
