{% extends 'base.html' %}

{% block content %}
    <div id="main">
        <h1>Create Film:</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Create">
        </form>
    </div>
{% endblock content %}

{% block js %}

        $('#id_release_year').datepicker();
        $('#id_period_from').datepicker();
        $('#id_period_to').datepicker();
    </script>
{% endblock js %}
