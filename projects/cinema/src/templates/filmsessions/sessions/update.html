{% extends 'base.html' %}

{% block title %}
    Update Session #{{ session.id }}
{% endblock title %}

{% block content %}
    <div id="main">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Update">
        </form>
    </div>
    <br>

{% endblock content %}

{% block js %}
    <script type="text/javascript">
        $('#id_time_from').datetimepicker({ footer: true, modal: true, format: 'yyyy-mm-dd HH:MM' });
        $('#id_time_to').datetimepicker({ footer: true, modal: true, format: 'yyyy-mm-dd HH:MM' });
    </script>
{% endblock js %}
