{%  extends 'users/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Register
{% endblock title %}

{% block content %}
    <h2>Registration:</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <input type="submit" value="Sign up">
    </form>
    <p>Already have an account? <a href="{% url 'users:login' %}">Log-in</a></p>
{% endblock content %}
